    <script type="text/javascript">

    var client_id = 'a41241959d87440a819279b03bacad2d';

    var token_url = 'https://accounts.spotify.com/api/token';
    // Classic hits everyone should know
    var playlist_url = 'https://api.spotify.com/v1/playlists/3HOj7HdL0TNKxcXZXgr7CG/tracks?market=US&limit=100'
    var access_token = null;
    var offset = 0;
    var playlist = [];
    var correctIndex = null;
    var player = null;
    var timer = null;
    var score = 0;

    document.getElementById("play").addEventListener("click", getSongs);
    document.querySelectorAll('.track').forEach((track, index) => {
        track.addEventListener('click', () => {
            console.log('index clicked', index);
            check(index);
            setupGame();
        });
    });
    //getSongs();

    function getSongs() {
        fetch(token_url, {
        method: 'POST',
        body: new URLSearchParams({
            'grant_type': 'client_credentials',
            'client_id': client_id,
            'client_secret': client_secret
        })
        })
        .then(response => response.json())
        .then(data => getPlaylistTracks(data.access_token));
    }

    function getPlaylistTracks(token) {
        access_token = token;

        fetch(playlist_url, {
            headers: {
            'Authorization': 'Bearer ' + access_token,
            }
        })
        .then(response => response.json())
        .then(data => addToPlaylist(data));
    }

    function morePlaylistTracks() {
        fetch(playlist_url + '&offset=' + offset.toString(), {
            headers: {
            'Authorization': 'Bearer ' + access_token
            }
        })
        .then(response => response.json())
        .then(data => addToPlaylist(data));
    }

    function addToPlaylist(data) {
        console.log('data', data);
        console.log("inside add to playlist");
        offset += 100;

        var items = data.items;
        console.log('items', items);
        if (items.length > 0) {
            for (let i = 0; i < items.length; i++) {
                //console.log('item', items[i]);
                if (items[i].track.preview_url) {
                    playlist.push(items[i].track);
                }
            }
            morePlaylistTracks();
        }
        else {
            console.log('num songs', playlist.length);
            setupGame();
        }
    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    function setupGame() {

        console.log('playlist', playlist);

        // Randomly choose 4 songs from the playlist

        var duplicate = 1;
        const track_index = [];

        while (duplicate) {
            duplicate = 0;
            for (let i = 0; i < 4; i++) {
                track_index[i] = getRandomInt(playlist.length);
                for (let j = 0; j < i; j++) {
                    if (track_index[i] == track_index[j])
                    duplicate = 1;
                }
            }
        }

        // for (let i = 0; i < 4; i++) {
        //     console.log(playlist[track_index[i]].track.artists[0].name);
        //     console.log(playlist[track_index[i]].track.name);
        //     console.log(playlist[track_index[i]].track.uri);
        // }

        // Populate song buttons

        var t = 0
        document.querySelectorAll('.track').forEach(
            track => {
            track.textContent = playlist[track_index[t]].name + ' by ' + playlist[track_index[t]].artists[0].name;
            t++;
        })

        // Choose a random song to play

        correctIndex = getRandomInt(4);
        if (player == null) {
            console.log('correct index', track_index[correctIndex]);
            console.log(playlist[track_index[correctIndex]].preview_url)
            player = new Audio(playlist[track_index[correctIndex]].preview_url);
        } else {
            player.pause();
            player.src = playlist[track_index[correctIndex]].preview_url;
        }
        if (timer != null)
            clearTimeout(timer);
        timer = setTimeout(timeout, 10000);
        player.play();
        
    }

    function timeout() {
        player.pause();
        timer = null;
    }

    function check(indexClicked) {
        if (indexClicked == correctIndex) {
            console.log("Correct");
            score++;
        }
        else {
            console.log("Incorrect");

        }
    }
