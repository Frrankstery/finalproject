<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id" content="334726185525-nsf50ego3r0m2jk9ct95lb0a578kslkb.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebApp Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #signin-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="signin-container">
  <h2>Sign In</h2>
  <form id="signin-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" onclick="signIn()">Sign In</button>
  </form>
  <div id="google-signin-button" class="g-signin2" data-onsuccess="onGoogleSignIn"></div>
  <div id="content"></div>
  <button onclick="signOut()";></button>
</div>

<script>
  function signIn() {
    // In a real-world application, you'd send the user credentials to the server for authentication.
    // For simplicity, we'll just display an alert for now.
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username && password) {
      alert(`Signing in as ${username}`);
    } else {
      alert('Please enter both username and password.');
    }
  }

  function onGoogleSignIn(googleUser) {
    // Handle Google Sign-In here.
    const profile = googleUser.getBasicProfile();
    alert(`Signing in with Google as ${profile.getName()}`);

        })

</script>

</body>
</html>
